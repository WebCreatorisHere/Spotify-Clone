<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of Spotify</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utilityclass.css">
</head>

<body>
    <div class="container flex">
        <div class="left border">
            <div class="home black rounded">
                <ul>
                    <li><img style="width: 100px;" src="svgs/logo.svg" alt=""></li>
                    <div class="cross"><img src="svgs/cross.svg" alt=""></div>
                    <li><img src="svgs/home.svg" alt="">
                        Home</li>
                    <li><img src="svgs/search.svg" alt="">
                        Search</li>
                </ul>
            </div>
            <div class="Library black rounded">
                 <div class="your"><!--it is library box  -->
                    <div class="libbox">
                        <img src="svgs/library.svg" alt="*">
                        <h3>Your Library</h3>
                    </div>
                    <img src="svgs/plus.svg" alt="">
                </div>
                <div class="list-things">
                    <ul>
                        <!-- // in js -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="www.spotify.com">Legal</span></a></div>
                    <div><a href="www.spotify.com"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="www.spotify.com"><span>Privacy Policy</span></a></div>
                    <div><a href="www.spotify.com"><span>Cookies</span></a></div>
                    <div><a href="www.spotify.com"><span>About Ads</span></a></div>
                    <div><a href="www.spotify.com"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right rounded">

            <div class="header">
               <div class="hamburg">
                    <img src="svgs/hamburger.svg" alt="">
                </div>
                <div class="nav">
                     
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="white">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="white">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="buttons">
                    <button id="pehli">Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spot-playlist">
                <h2>Spotify Playlist</h2>

                <div class="Cardcontainer">

                    
                </div>

                <div class="playbar">
                <div class="seekbar">
                       <div class="chupatabra">
                        <div class="circle"></div>
                       </div>
                </div>
                    <div id="barinfo"></div>
                    
                <div class="playbuttons">
                        <img id="previous" src="svgs/prev.svg" alt="">
                       <div id="cent" class="center"> <img width="20" src="svgs/play.svg" alt=""></div>
                        <img id="next" src="svgs/next.svg" alt="">
                    </div>
            <div class="timevolume">
                <div id="bartime"></div>
                <div id="volume"><img id="mute" src="svgs/volume.svg" alt="">
                <div class="range">
                    <input type="range" name="volume" id="hilo">
                </div>
                </div>
            </div>            </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
